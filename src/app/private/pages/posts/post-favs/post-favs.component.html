<button routerLink="/posts" color="primary" mat-button>
  <mat-icon>keyboard_backspace</mat-icon>
</button>
<h1>Listado Posts - Favs</h1>
<div class="items-panel" *ngIf="postsFav$ | async as posts">
  <ng-container *ngFor="let post of posts">
    <app-post-item [post]="post"></app-post-item>
  </ng-container>
</div>
