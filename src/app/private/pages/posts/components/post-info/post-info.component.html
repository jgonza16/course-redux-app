<form>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput placeholder="Title" [readonly]="false" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Body</mat-label>
    <textarea
      type=""
      matInput
      placeholder="xxxxxxx"
      [readonly]="false"
    ></textarea>
  </mat-form-field>
  <div class="btn-panel">
    <button mat-raised-button color="primary">Save</button>
  </div>
</form>
